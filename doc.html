<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="doc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Doc</title>
  </head>
  <body>
    <header>
      <img src="logo-2c0fa006.png" class="header-img" />
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search hotels" />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="header-right">
        <div class="notif-icons">
          <div class="icon-wrapper">
            <i class="fas fa-bookmark"></i>
            <span class="badge">7</span>
          </div>
          <div class="icon-wrapper">
            <i class="fas fa-comments"></i>
            <span class="badge">13</span>
          </div>
        </div>

        <div class="user-profile">
          <img src="profile.png" class="user-pics" />
          <span class="user-name">David</span>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="left-side">
        <ul class="nav-list">
          <li>
            <a href="#"><i class="fa-solid fa-house"></i>HOTEL</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-plane"></i>FLIGHT</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-key"></i>CAR RENTAL</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-map-location"></i>TOURS</a>
          </li>
        </ul>

        <div class="left-footer">
          <p>Â© 2023 by trillo. All rights reserved.</p>
        </div>
      </div>
      <div class="hotel-card">
        <div class="gallery-img">
          <img src="img1.jpg" />
          <img src="img2.jpg" />
          <img src="img3.jpg" />
        </div>
        <div class="hotel-info">
          <div class="hotel-left">
            <h2>HOTEL EUROPA</h2>
            <div class="stars">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
            </div>
          </div>
          <div class="hotel-right">
            <a class="location" href="#" target="_blank">
              <i class="fa-solid fa-location-dot"></i>
              <span>Budva, Montenegro</span>
            </a>
            <div class="rating">
              <p class="rating-average">8.6</p>
              <p class="rating-count">429 VOTES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
